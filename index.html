<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Starbuck website landing page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
      
        <header>
            <!-- logo -->
            <a href="#" class="logo">
                <img src="./assets/css/img/logo.png" alt="">
            </a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What,s new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>


        </header>

        <div class="circle"></div>

        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee <br>It's <span>Starbucks</span></h2>
                <p>Ordering your fall favorites is a snap with the app. Join Starbucks® Rewards and tap into fall.
                    <br>Fill your cup with Guatemala Casi Cielo®, a medium roast coffee with notes of Meyer lemon and cocoa nibs.
                </p>
                <a href="#">Learn more</a>
            </div>
        </div>

        <div class="imgBox">
           <a > <img src="./assets/css/img/img1.png" alt="" class="starbucks"></a>

        </div>

        

        <ul class="thumb">
            <li><img src="./assets/css/thumb1.png" onclick="imgSlider(src='./assets/css/img/img1.png'); changeCircleColor('#017143')"  ></li>
            <li><img src="./assets/css/thumb2.png" onclick="imgSlider(src='./assets/css/img/img2.png'); changeCircleColor('#eb7495')"  ></li>
            <li><img src="./assets/css/thumb3.png" onclick="imgSlider(src='./assets/css/img/img3.png'); changeCircleColor('#d752b1')"  ></li>
           
        </ul>

        <ul class="sci">
            <li><a href="#"> <img src="./assets/css/img/facebook.png" alt=""> </a></li>
            <li><a href="#"> <img src="./assets/css/img/twitter.png" alt=""> </a></li>
            <li><a href="#"> <img src="./assets/css/img/instagram.png" alt=""> </a></li>
        </ul>

        
    </section>
    
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything ;
        }

        function changeCircleColor(color) {
            var circle = documnet.querySelector('.circle');
            circle.style.background = color; 
        }

        

        
    </script>
    
</body>
</html>
